            <div class="card">
              <h5 class="card-header info-color white-text text-center py-4">
                  <strong>¡Reserve vuelos a Atenas!</strong>
              </h5>
              <!--Card content-->
              <div class="card-body px-lg-5">
                <form class="form" style="color: #757575;" action="https://www.skyscanner.es/transporte/vuelos/mad/ath/?rtn=1&adultsv2=1&referrer=https%3A%2F%2Fwww.atenas.net%2Fvuelos&associateid=API_B2B_18511_00002&referralServiceVersion=meeseeks-referral-service-v1&utm_medium=GSP&utm_source=Civitatis+Tours+SL&utm_content=SearchWidget&utm_campaign=Civitatis&previousCultureSource=URL&redirectedFrom=www.skyscanner">

                        <label for="selectediday" class="mr-sm-2">Vuelta:</label>
                        <input type="date" name="selectediday" id="selectediday" min="1000-01-01" max="3000-12-31" class="form-control mb-2 mr-sm-2">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="city1" class="mr-sm-2">De:</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" value="Madrid" placeholder="De" id="city1">
                        <label for="city2" class="mr-sm-2">A:</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" value="Atenas Iternacional" placeholder="A" id="city2">
                      </div>
                    </div>
                  </div> 
                  <div class="row">

                      <button class="btn btn-outline-info btn-rounded z-depth-0 my-4 waves-effect" type="submit">Buscar</button>
                    </div>
                  </div>
